apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}-recipe-service
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.recipeService.replicaCount }}
  selector:
    matchLabels: {{- include "skalazhato.recipe-service.labelSelector" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "skalazhato.recipe-service.labelSelector" . | nindent 8 }}
    spec:
      containers:
        - name: recipe-service
          image: "{{ .Values.recipeService.image.repository }}:{{ .Values.recipeService.image.tag }}"
          {{- if .Values.recipeService.service.enabled }}
          ports:
          - containerPort: {{ .Values.recipeService.service.port }}
          {{- end }}
          resources:
            requests:
              cpu: {{ .Values.recipeService.resources.requests.cpu }}
              memory: {{ .Values.recipeService.resources.requests.memory }}
            limits:
              cpu: {{ .Values.recipeService.resources.limits.cpu }}
              memory: {{ .Values.recipeService.resources.limits.memory }}
          env:
            - name: POSTGRES_HOST
              value: {{ .Values.common.database.postgres.host }}
            - name: POSTGRES_DATABASE
              value: {{ .Values.common.database.postgres.database }}
            - name: POSTGRES_PORT
              value: {{ .Values.common.database.postgres.port | quote}}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-{{ .Release.Name }}-postgres-credentials
                  key: username
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Chart.Name }}-{{ .Release.Name }}-postgres-credentials
                  key: password
            - name: LOGLEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-{{ .Release.Name }}-recipe-service
                  key: logLevel
            - name: ROOTPATH
              valueFrom:
                configMapKeyRef:
                  name: {{ .Chart.Name }}-{{ .Release.Name }}-recipe-service
                  key: rootPath
