---
common:
  environment: dev
  ingress:
    host: skalazhato.nemes.local
    paths:
      recipeService: /recipe
      mealplanService: /planner

  database:
    postgres:
      username: postgres
      password: Asdasd11
      database: mealplanner
      host: postgresql.postgresql.svc.cluster.local
      port: 5432
    redis:
      host: redis.redis.svc.cluster.local
      port: 6379

recipeService:
  replicaCount: 1

  image:
    repository: recipe
    tag: "local-latest"

  service:
    enabled: true
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  horizontalScaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    isDemo: true
    resources:
      cpu: 50
      memory: 50

  env:
    # Options: 'critical', 'error', 'warning', 'info', 'debug', 'trace'. Default: 'info'.
    logLevel: debug

mealplanService:
  replicaCount: 1

  image:
    repository: mealplan
    tag: "local-latest"

  service:
    enabled: true
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

  horizontalScaler:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    isDemo: true
    resources:
      cpu: 50
      memory: 50

  env:
    # Options: 'critical', 'error', 'warning', 'info', 'debug', 'trace'. Default: 'info'.
    logLevel: debug

backuper:
  schedule: "*/5 * * * *"
  image:
    repository: postgres
    tag: 18
  pvc:
    enabled: true
    hostPath: /mnt/backups
    size: 5Gi
